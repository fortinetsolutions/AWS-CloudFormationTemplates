            - set extintf "port1"
            - set portforward enable
            - set mappedip {PrivateFirewallIP}
            - set extport 8222
            - set mappedport 22
            - next
            - config firewall vip
            - edit "v_8223"
            - set extintf "port1"
            - set portforward enable
            - set mappedip {Private2FirewallIP}
            - set extport 8223
            - set mappedport 22
            - next
            - edit "v_8443"
            - set extintf "port1"
            - set portforward enable
            - set mappedip {PrivateFirewallIP}
            - set extport 8443
            - set mappedport 443
            - next
            - edit "v_8444"
            - set extintf "port1"
            - set portforward enable
            - set mappedip {Private2FirewallIP}
            - set extport 8444
            - set mappedport 443
            - next
            - end
            - config firewall policy
            - edit 0
            - set name outbound-all
            - set srcintf port2
            - set dstintf port1
            - set srcaddr all
            - set dstaddr all
            - set action accept
            - set schedule always
            - set service ALL
            - set logtraffic all
            - set nat enable
            - next
            - edit 0
            - set name "vip_all"
            - set srcintf "port1"
            - set dstintf "port2"
            - set srcaddr "all"
            - set dstaddr "v_8222" "v_8223" "v_8443" "v_8444"
            - set action accept
            - set schedule "always"
            - set service "ALL"
            - next
            - end
            - config system ha
            - set group-name group1
            - set mode a-p
            - set hbdev port3 50
            - set session-pickup enable
            - set ha-mgmt-status enable
            - config ha-mgmt-interface
            - edit 1
            - set interface port4
            - set gateway {HAmgmtSubnetRouterIP}
            - next
            - end
            - set override disable
            - set priority {HApriority}
            - set unicast-hb enable
            - set unicast-hb-peerip {HApeer}
            - end\
            - "'''"
            - ''
            - 'def handler(event, context):'
            - "    dict1 = ast.literal_eval(event['ResourceProperties']['FGT1Info'])"
            - "    dict2 = ast.literal_eval(event['ResourceProperties']['FGT2Info'])"
            - "    fgt1_conf = template.format(**dict1)"
            - "    fgt2_conf = template.format(**dict2)"
            - "    fgt1_result = False"
            - "    fgt2_result = False"
            - "    logger.info('<-- event received: {}'.format(json.dumps(event)))"
            - ''
            - "    try:"
            - "        resp = s3.put_object(Body=fgt1_conf, Bucket=event['ResourceProperties']['S3Bucket'],
              Key='fgt1.txt')"
            - "    except Exception as error:"
            - "        logger.error('<--!! Exception: {}'.format(error))"
            - "        responseData = {'msg':'error'}"
            - "        cfnresponse.send(event, context, cfnresponse.FAILED, responseData)"
            - "    if resp['ResponseMetadata']['HTTPStatusCode'] == 200:"
            - "        fgt1_result = True"
            - "        logger.info('<-- s3 put_object fgt1.txt successful')"
            - ''
            - "    try:"
            - "        resp = s3.put_object(Body=fgt2_conf, Bucket=event['ResourceProperties']['S3Bucket'],
