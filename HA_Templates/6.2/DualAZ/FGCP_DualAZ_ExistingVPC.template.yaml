---
AWSTemplateFormatVersion: '2010-09-09'
Description: "(v4.3) AWS CFT to deploy a FGCP based Active-Passive HA solution with
  two FortiGates in two AZs"
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: VPC Configuration
      Parameters:
      - VPCID
      - VPCCIDR
      - PublicSubnet1
      - PrivateSubnet1
      - HASyncSubnet1
      - HAMgmtSubnet1
      - PublicSubnet2
      - PrivateSubnet2
      - HASyncSubnet2
      - HAMgmtSubnet2
    - Label:
        default: FortiGate Instance Configuration
      Parameters:
      - InstanceType
      - CIDRForInstanceAccess
      - AZForFGT1
      - AZForFGT2
      - KeyPair
      - PublicSubnet2RouteTableID
      - InitS3Bucket
      - InitS3BucketRegion
      - LicenseType
      - FortiGate1LicenseFile
      - FortiGate2LicenseFile
      - PublicSubnet1RouterIP
      - PrivateSubnet1RouterIP
      - HAMgmtSubnet1RouterIP
      - PublicSubnet2RouterIP
      - PrivateSubnet2RouterIP
      - HAMgmtSubnet2RouterIP
    - Label:
        default: Interface IP Configuration for FortiGate 1
      Parameters:
      - FortiGate1PublicIP
      - FortiGate1PrivateIP
      - FortiGate1HAsyncIP
      - FortiGate1HAmgmtIP
    - Label:
        default: Interface IP Configuration for FortiGate 2
      Parameters:
      - FortiGate2PublicIP
      - FortiGate2PrivateIP
      - FortiGate2HAsyncIP
      - FortiGate2HAmgmtIP
Parameters:
  VPCID:
    Type: AWS::EC2::VPC::Id
    Description: Select the VPC to use
  VPCCIDR:
    Type: String
    Default: 10.0.0.0/16
    Description: Provide a network CIDR for the VPC
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]){1}(\\/([0-9]|[1-2][0-9]|3[0-2]))?$"
    ConstraintDescription: must be a valid CIDR block format.
  PublicSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: Select the subnet for PublicSubnet1
  PrivateSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: Select the subnet for PrivateSubnet1
  HASyncSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: Select the subnet for HASyncSubnet1
  HAMgmtSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: Select the subnet for HAMgmtSubnet1
  PublicSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Select the subnet forPublicSubnet2
  PrivateSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Select the subnet for PrivateSubnet2
  HASyncSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Select the subnet for HASyncSubnet2
  HAMgmtSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: Select the subnet for HAMgmtSubnet2
  PublicSubnet1RouterIP:
    Type: String
    Default: 10.0.1.1
    Description: Provide the IP address of the AWS intrinsic router (First IP from
      PublicSubnet1)
  PrivateSubnet1RouterIP:
    Type: String
    Default: 10.0.2.1
    Description: Provide the IP address of the AWS intrinsic router (First IP from
      PrivateSubnet1)
  HAMgmtSubnet1RouterIP:
    Type: String
    Default: 10.0.4.1
    Description: Provide the IP address of the AWS intrinsic router (First IP from
      HAMgmtSubnet1)
  PublicSubnet2RouterIP:
    Type: String
    Default: 10.0.10.1
    Description: Provide the IP address of the AWS intrinsic router (First IP from
      PublicSubnet2)
  PrivateSubnet2RouterIP:
    Type: String
    Default: 10.0.20.1
    Description: Provide the IP address of the AWS intrinsic router (First IP from
      PrivateSubnet2)
  HAMgmtSubnet2RouterIP:
    Type: String
    Default: 10.0.40.1
    Description: Provide the IP address of the AWS intrinsic router (First IP from
      HAMgmtSubnet2)
  FortiGate1PublicIP:
    Type: String
    Default: 10.0.1.10/24
    Description: Provide the IP address in CIDR form for the public interface of FortiGate1
      (IP from PublicSubnet1)
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]){1}(\\/([0-9]|[1-2][0-9]|3[0-2]))?$"
    ConstraintDescription: must be a valid CIDR block format.
  FortiGate1PrivateIP:
    Type: String
    Default: 10.0.2.10/24
    Description: Provide the IP address in CIDR form for the private interface of
      FortiGate1 (IP from PrivateSubnet1)
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]){1}(\\/([0-9]|[1-2][0-9]|3[0-2]))?$"
    ConstraintDescription: must be a valid CIDR block format.
  FortiGate1HAsyncIP:
    Type: String
    Default: 10.0.3.10/24
    Description: Provide the IP address in CIDR form for the ha sync interface of
      FortiGate1 (IP from HASyncSubnet1)
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]){1}(\\/([0-9]|[1-2][0-9]|3[0-2]))?$"
    ConstraintDescription: must be a valid CIDR block format.
  FortiGate1HAmgmtIP:
    Type: String
    Default: 10.0.4.10/24
    Description: Provide the IP address in CIDR form for the ha management interface
      of FortiGate1 (IP from HAMgmtSubnet1)
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]){1}(\\/([0-9]|[1-2][0-9]|3[0-2]))?$"
    ConstraintDescription: must be a valid CIDR block format.
  FortiGate2PublicIP:
    Type: String
    Default: 10.0.10.10/24
    Description: Provide the IP address in CIDR form for the public interface of FortiGate2
      (IP from PublicSubnet1)
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]){1}(\\/([0-9]|[1-2][0-9]|3[0-2]))?$"
    ConstraintDescription: must be a valid CIDR block format.
  FortiGate2PrivateIP:
    Type: String
    Default: 10.0.20.10/24
    Description: Provide the IP address in CIDR form for the private interface of
      FortiGate2 (IP from PrivateSubnet1)
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]){1}(\\/([0-9]|[1-2][0-9]|3[0-2]))?$"
    ConstraintDescription: must be a valid CIDR block format.
  FortiGate2HAsyncIP:
    Type: String
    Default: 10.0.30.10/24
    Description: Provide the IP address in CIDR form for the ha sync interface of
      FortiGate2 (IP from HASyncSubnet1)
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]){1}(\\/([0-9]|[1-2][0-9]|3[0-2]))?$"
    ConstraintDescription: must be a valid CIDR block format.
  FortiGate2HAmgmtIP:
    Type: String
    Default: 10.0.40.10/24
    Description: Provide the IP address in CIDR form for the ha management interface
      of FortiGate2 (IP from HAMgmtSubnet1)
    AllowedPattern: "^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]){1}(\\/([0-9]|[1-2][0-9]|3[0-2]))?$"
    ConstraintDescription: must be a valid CIDR block format.
  InstanceType:
    Type: String
    Default: c5.xlarge
    Description: Select the instance type for the FortiGates
    AllowedValues:
    - c5.xlarge
    - c5.2xlarge
    - c5.4xlarge
    - c5.9xlarge
    - c5.18xlarge
    - c5n.xlarge
    - c5n.2xlarge
    - c5n.4xlarge
    - c5n.9xlarge
    - c5n.18xlarge
  CIDRForInstanceAccess:
    Type: String
    Default: 0.0.0.0/0
    Description: Provide a network CIDR from which the FortiGate instances will be
      accessed
  KeyPair:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Select a keypair to associate with the FortiGates
  AZForFGT1:
    Type: AWS::EC2::AvailabilityZone::Name
    Description: Select an Availability Zone for FortiGate1
  AZForFGT2:
    Type: AWS::EC2::AvailabilityZone::Name
    Description: Select an Availability Zone for FortiGate2
  InitS3Bucket:
    Type: String
    MinLength: '1'
    Description: Provide the Init S3 Bucket name, where your config files will be
      created
  InitS3BucketRegion:
    Type: String
    Description: Select the Region where the Init S3 Bucket exists *** the bucket
      should exist in the same region as this deployment for successful bootstrapping
      ***
    AllowedValues:
    - ap-east-1
    - ap-northeast-1
    - ap-northeast-2
    - ap-south-1
    - ap-southeast-1
    - ap-southeast-2
    - ca-central-1
    - eu-central-1
    - eu-north-1
    - eu-west-1
    - eu-west-2
    - eu-west-3
    - me-south-1
    - sa-east-1
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2
  LicenseType:
    Type: String
    Description: Select the license type for the FortiGates
    AllowedValues:
    - PAYG
    - BYOL
  FortiGate1LicenseFile:
    Type: String
    Description: "[BYOL Only, leave blank for PAYG] Provide the name of the BYOL license
      file in the Init S3 Bucket for FortiGate1 (ie fgt1.lic or prefix/fgt1.lic)"
  FortiGate2LicenseFile:
    Type: String
    Description: "[BYOL Only, leave blank for PAYG] Provide the name of the BYOL license
      file in the Init S3 Bucket for FortiGate2 (ie fgt2.lic or prefix/fgt2.lic)"
Conditions:
  LicenseTypeBYOL:
    Fn::Equals:
    - Ref: LicenseType
    - BYOL
Resources:
  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: FGCPPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ec2:Describe*
            - ec2:AssociateAddress
            - ec2:AssignPrivateIpAddresses
            - ec2:UnassignPrivateIpAddresses
            - ec2:ReplaceRoute
            - s3:GetObject
            Resource: "*"
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
      - Ref: InstanceRole
  FortiGateSecGrp:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId:
        Ref: VPCID
      GroupDescription: FortigateSecGrp
      SecurityGroupIngress:
      - Description: Allow remote access to FGT
        IpProtocol: "-1"
        FromPort: '0'
        ToPort: '65535'
        CidrIp:
          Ref: CIDRForInstanceAccess
      - Description: Allow local VPC access to FGT
        IpProtocol: "-1"
        FromPort: '0'
        ToPort: '65535'
        CidrIp:
          Ref: VPCCIDR
  FortiGateSecGrpHArule:
    DependsOn: FortiGateSecGrp
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId:
        Ref: FortiGateSecGrp
      Description: Allow FGTs to access each other
      IpProtocol: "-1"
      FromPort: '0'
      ToPort: '65535'
      SourceSecurityGroupId:
        Ref: FortiGateSecGrp
  Fgt1:
    Type: AWS::EC2::Instance
    Properties:
      ImageId:
        Fn::GetAtt:
        - RunImageFunction
        - ami
      InstanceType:
        Ref: InstanceType
      IamInstanceProfile:
        Ref: InstanceProfile
      KeyName:
        Ref: KeyPair
      NetworkInterfaces:
      - NetworkInterfaceId:
          Ref: fgt1eni0
        DeviceIndex: '0'
      - NetworkInterfaceId:
          Ref: fgt1eni1
        DeviceIndex: '1'
      - NetworkInterfaceId:
          Ref: fgt1eni2
        DeviceIndex: '2'
      - NetworkInterfaceId:
          Ref: fgt1eni3
        DeviceIndex: '3'
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - "-FortiGate1"
      UserData:
        Fn::Base64:
          Fn::Join:
          - ''
          - - "{\n"
            - '"bucket"'
            - ' : "'
            - Ref: InitS3Bucket
            - "\""
            - ",\n"
            - '"region"'
            - " : "
            - "\""
            - Ref: InitS3BucketRegion
            - "\""
            - ",\n"
            - '"license"'
            - " : "
            - "\""
            - "/"
            - Ref: FortiGate1LicenseFile
            - "\""
            - ",\n"
            - '"config"'
            - " : "
            - "\""
            - /fgt1.txt"
            - "\n"
            - "}"
  Fgt2:
    Type: AWS::EC2::Instance
    Properties:
      ImageId:
        Fn::GetAtt:
        - RunImageFunction
        - ami
      InstanceType:
        Ref: InstanceType
      IamInstanceProfile:
        Ref: InstanceProfile
      KeyName:
        Ref: KeyPair
      NetworkInterfaces:
      - NetworkInterfaceId:
          Ref: fgt2eni0
        DeviceIndex: '0'
      - NetworkInterfaceId:
          Ref: fgt2eni1
        DeviceIndex: '1'
      - NetworkInterfaceId:
          Ref: fgt2eni2
        DeviceIndex: '2'
      - NetworkInterfaceId:
          Ref: fgt2eni3
        DeviceIndex: '3'
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - "-FortiGate2"
      UserData:
        Fn::Base64:
          Fn::Join:
          - ''
          - - "{\n"
            - "'bucket' : '"
            - Ref: InitS3Bucket
            - "',\n"
            - "'region' : '"
            - Ref: InitS3BucketRegion
            - "',\n"
            - "'license' : '/"
            - Ref: FortiGate2LicenseFile
            - "',\n"
            - "'config' : '/fgt2.txt'\n"
            - "}"
  fgt1eni0:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: port1
      GroupSet:
      - Ref: FortiGateSecGrp
      SourceDestCheck: 'false'
      SubnetId:
        Ref: PublicSubnet1
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - "-fgt1eni0"
      - Key: Interface
        Value: eth0
      PrivateIpAddresses:
      - PrivateIpAddress:
          Fn::Select:
          - '0'
          - Fn::Split:
            - "/"
            - Ref: FortiGate1PublicIP
        Primary: 'true'
  fgt2eni0:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: port1
      GroupSet:
      - Ref: FortiGateSecGrp
      SourceDestCheck: 'false'
      SubnetId:
        Ref: PublicSubnet2
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - "-fgt2eni0"
      - Key: Interface
        Value: eth0
      PrivateIpAddresses:
      - PrivateIpAddress:
          Fn::Select:
          - '0'
          - Fn::Split:
            - "/"
            - Ref: FortiGate2PublicIP
        Primary: 'true'
  ClusterEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
    DependsOn: Fgt1
  Fgt1EIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
    DependsOn: Fgt1
  Fgt2EIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
    DependsOn: Fgt2
  ClusterIPASSOCIATION:
    Type: AWS::EC2::EIPAssociation
    Properties:
      AllocationId:
        Fn::GetAtt:
        - ClusterEIP
        - AllocationId
      NetworkInterfaceId:
        Ref: fgt1eni0
      PrivateIpAddress:
        Fn::Select:
        - '0'
        - Fn::Split:
          - "/"
          - Ref: FortiGate1PublicIP
    DependsOn: ClusterEIP
  fgt1eni1:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: port2
      GroupSet:
      - Ref: FortiGateSecGrp
      SourceDestCheck: 'false'
      SubnetId:
        Ref: PrivateSubnet1
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - "-fgt1eni1"
      PrivateIpAddress:
        Fn::Select:
        - '0'
        - Fn::Split:
          - "/"
          - Ref: FortiGate1PrivateIP
  fgt2eni1:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: port2
      GroupSet:
      - Ref: FortiGateSecGrp
      SourceDestCheck: 'false'
      SubnetId:
        Ref: PrivateSubnet2
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - "-fgt2eni1"
      PrivateIpAddress:
        Fn::Select:
        - '0'
        - Fn::Split:
          - "/"
          - Ref: FortiGate2PrivateIP
  fgt1eni2:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: port3
      GroupSet:
      - Ref: FortiGateSecGrp
      SourceDestCheck: 'false'
      SubnetId:
        Ref: HASyncSubnet1
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - "-fgt1eni2"
      PrivateIpAddress:
        Fn::Select:
        - '0'
        - Fn::Split:
          - "/"
          - Ref: FortiGate1HAsyncIP
  fgt1eni3:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: port4
      GroupSet:
      - Ref: FortiGateSecGrp
      SourceDestCheck: 'false'
      SubnetId:
        Ref: HAMgmtSubnet1
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - "-fgt1eni3"
      PrivateIpAddress:
        Fn::Select:
        - '0'
        - Fn::Split:
          - "/"
          - Ref: FortiGate1HAmgmtIP
  fgt2eni2:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: port3
      GroupSet:
      - Ref: FortiGateSecGrp
      SourceDestCheck: 'false'
      SubnetId:
        Ref: HASyncSubnet2
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - "-fgt2eni2"
      PrivateIpAddress:
        Fn::Select:
        - '0'
        - Fn::Split:
          - "/"
          - Ref: FortiGate2HAsyncIP
  fgt2eni3:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: port4
      GroupSet:
      - Ref: FortiGateSecGrp
      SourceDestCheck: 'false'
      SubnetId:
        Ref: HAMgmtSubnet2
      Tags:
      - Key: Name
        Value:
          Fn::Join:
          - ''
          - - Ref: AWS::StackName
            - "-fgt2eni3"
      PrivateIpAddress:
        Fn::Select:
        - '0'
        - Fn::Split:
          - "/"
          - Ref: FortiGate2HAmgmtIP
  Fgt1EIPASSOCIATION:
    Type: AWS::EC2::EIPAssociation
    Properties:
      AllocationId:
        Fn::GetAtt:
        - Fgt1EIP
        - AllocationId
      NetworkInterfaceId:
        Ref: fgt1eni3
      PrivateIpAddress:
        Fn::Select:
        - '0'
        - Fn::Split:
          - "/"
          - Ref: FortiGate1HAmgmtIP
    DependsOn: Fgt1EIP
  Fgt2EIPASSOCIATION:
    Type: AWS::EC2::EIPAssociation
    Properties:
      AllocationId:
        Fn::GetAtt:
        - Fgt2EIP
        - AllocationId
      NetworkInterfaceId:
        Ref: fgt2eni3
      PrivateIpAddress:
        Fn::Select:
        - '0'
        - Fn::Split:
          - "/"
          - Ref: FortiGate2HAmgmtIP
    DependsOn: Fgt2EIP
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: S3AccessRole
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:PutObject
            - ec2:DescribeImages
            Resource: "*"
          - Effect: Allow
            Action:
            - logs:*
            Resource: "*"
  ImageFunction:
    Type: AWS::Lambda::Function
    DependsOn: LambdaRole
    Properties:
      Code:
        ZipFile:
          Fn::Join:
          - "\n"
          - - import boto3
            - import cfnresponse
            - import logging
            - import json
            - logger = logging.getLogger()
            - logger.setLevel(logging.INFO)
            - client = boto3.client('ec2')
            - ''
            - 'def handler(event, context):'
            - "    logger.info('<-- event received: {}'.format(json.dumps(event)))"
            - "    try:"
            - "        resp = client.describe_images("
            - "            Filters=[{'Name': 'name', 'Values': [event['ResourceProperties']['LicenseType']]}],"
            - "            Owners=['679593333241', '464423754048', '211372476111']"
            - "        )"
            - "    except Exception as error:"
            - "        logger.error('<--!! Exception: {}'.format(error))"
            - "        responseData = {'msg':'error'}"
            - "        cfnresponse.send(event, context, cfnresponse.FAILED, responseData)"
            - "    if resp['ResponseMetadata']['HTTPStatusCode'] == 200 and resp['Images']
              != []:"
            - "        ami_dict = {}"
            - "        ami_list = []"
            - "        for entry in resp['Images']:"
            - "            key = entry['CreationDate']"
            - "            ami_dict[key] = entry['ImageId']"
            - "        ami_list = sorted(ami_dict, reverse = True)"
            - "        logger.info('--> found latest AMI: {}, {}'.format(ami_dict[ami_list[0]],
              ami_list[0]))"
            - "        responseData = {'ami': ami_dict[ami_list[0]]}"
            - "        cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData)"
            - "    else:"
            - "        logger.error('!!--> Unable to find AMI in response! {}'.format(resp))"
            - "        responseData = {'msg':'error'}"
